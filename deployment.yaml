apiVersion: apps/v1
kind: Deployment
metadata:
  name: complete-production-e2e-deployment
spec:
  replicas: 2
  selector:
    matchLables:
      app: complete-production-e2e-app
  template:
    metadata:
      labels: 
        app: complete-production-e2e-app
    spec:
      containers:
        - name: complete-production-e2e-app
          image: firesofttech1/complete-production-e2e-pipeline:CHANGE-TO-IMAGE-NAME
          resources:
            limits:
              memory: "256Mi"
              cpu: "500m"
          ports:
            -containerPort: 8080
